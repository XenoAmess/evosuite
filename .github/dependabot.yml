version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"
    open-pull-requests-limit: 100
  - package-ecosystem: "maven"
    directory: "/plugins/eclipse"
    schedule:
      interval: "daily"
    target-branch: "develop"
    open-pull-requests-limit: 100
  - package-ecosystem: "gradle"
    directory: "/plugins/intellij"
    schedule:
      interval: "daily"
    target-branch: "develop"
    open-pull-requests-limit: 100
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"
    open-pull-requests-limit: 100
